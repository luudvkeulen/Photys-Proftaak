@(cartItems: List[CartItem])

@main("Cart") {
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
            $(document).ready(function () {
                console.log("ready!");
                $('.alert').delay(3000).fadeOut();
            });
    </script>


        <!--CART INFORMATION-->
    <div class="cartContainer col-md-4">
        <h2>Cart</h2>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">SHOW CART</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                </div>
            </div>
        </div>
        <div id="costs">
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">order now</button>
    </div>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="@routes.Assets.versioned("javascripts/ie10-viewport-bug-workaround.js")"></script>

}
