@main(Messages("reg.name")) {
    <link rel="shortcut icon" href="@routes.Assets.versioned("images/camera_logo.png")">
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/register.js")"></script>

    @*
    * Get an `Html` object by calling the built-in Play welcome
    * template and passing a `String` message.
    *@
    <div class="container">
        <form role="form" method="POST" class="form-signin" action="@routes.RegisterController.register()" data-toggle="validator">
            <h4 class="form-signin-heading">@Messages("reg.title")</h4>
            <div class="form-group">
                <input type="text" id="inputFirstname" name="firstname" class="form-control" placeholder="@Messages("reg.firstname")" required autofocus>
            </div>
            <div class="form-group">
                <input type="text" id="inputLastname" name="lastname" class="form-control" placeholder="@Messages("reg.lastname")" required>
            </div>
            <div class="form-group">
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="@Messages("reg.email")" data-error="That email address is invalid" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="password" id="inputPassword" name="password" class="form-control" data-minlength="6" class="form-control" placeholder="@Messages("reg.pass")" required>
                <div class="help-block">Minimum of 6 characters</div>
            </div>
            <div class="form-group">
                <input type="password" id="inputPassword2" name="passwordvalidation" class="form-control" placeholder="@Messages("reg.pass2")" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" id="inputZipcode" name="zipcode" class="form-control" placeholder="@Messages("reg.zip")" required>
            </div>
            <div class="form-group">
                <input type="text" id="inputStreet" name="street" class="form-control" placeholder="@Messages("reg.street")" required>
            </div>
            <div class="form-group">
                <input type="text" id="inputHousenr" name="housenr" class="form-control" placeholder="@Messages("reg.housenr")" required>
            </div>
            <div class="form-group">
                <input type="text" id="inputPhonenr" name="phonenr" class="form-control" placeholder="@Messages("reg.phonenr")" required>
            </div>
            <div class="form-group">
                <label>@Messages("reg.regasphotographer")</label>
                <input type="checkbox" name="box1" value="true">
            </div>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="@Messages("reg.register")"/>
        </form>
    </div> <!-- /container -->
}
